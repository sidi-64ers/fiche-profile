        for (nbCoups = 1; nbCoups <= 10; nbCoups++) {

            if (userChoice > nbrMyst) {
                alert("Reessaie, t'as vu trop gros");

                alert("Retente ta chance, t'as vu trop petit");
            } else {
                alert("quel chattard");
                break;
            }
            if (nbCoups === 10) {
                alert("T'as utilisé toutes tes chances, t'es un NAZ ! ");
            }
        }
